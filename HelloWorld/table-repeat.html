<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app/js/table-repeat.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="app/css/media-queries.css"/>

</head>
<body ng-app="senai">

<div class="container container-fluid fundo" ng-controller="IndexController">

    <div class="row">
        <div class="col-xs-4">
            <a href="#" ng-click="adicionarCarro()" class="btn btn-primary fa fa-plus">Adicionar</a>
        </div>
        <div class="col-xs-4">
            <a href="#" ng-click="alterarPrimeiroCarro()" class="btn btn-primary fa fa-edit">Alterar primeiro carro</a>
        </div>
        <div class="col-xs-4">
            <a href="#" ng-click="removerUltimoCarro()" class="btn btn-primary fa fa-edit">Remover Ãºltimo carro</a>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Cor</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="carro in carros">
                        <td ng-bind="carro.nome"></td>
                        <td ng-bind="::carro.cor"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>


</div>

</body>
</html>
