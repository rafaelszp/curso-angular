<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="bower_components/angular/angular.min.js"></script>

    <script src="app/js/home.js"></script>

    <style type="text/css">

        .box {
            width: 100px;
            height: 100px;
            border: 1px solid white;
        }

        .cinza {
            background-color: gray;
        }

        .azul {
            background-color: blue;
        }

    </style>

</head>
<body ng-app="senai">

<div ng-controller="IndexController" ng-style="styleDiv">

    <div ng-style="styleDiv">
        <p>Digite um nome:
            <input type="text" ng-model="nome"/>
        </p>

        <p>
            <span ng-bind="nome"></span>
        </p>
    </div>

    <div class="box" ng-class="myClass">

    </div>
</div>

</body>
</html>
