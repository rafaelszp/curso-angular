<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <!--<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />-->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="app/js/index-bootstrap.js"></script>
    <script src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>

    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="app/css/media-queries.css"/>


</head>
<body ng-app="senai">

<div class="container fundo" ng-controller="IndexController">

    <div class="row">

        <div class="col-sm-4">
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="Nome" placeholder="Digite seu nome">
            </div>
        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" class="form-control" id="email" placeholder="Digite seu e-mail">
            </div>

        </div>

        <div class="col-sm-4">
            <div class="form-group">
                <label for="telefone">Telefone</label>
                <input type="text" class="form-control" id="telefone" placeholder="Digite seu telefone">
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-sm-4">
            <button class="btn btn-primary">
                <i class="fa fa-floppy-o"></i>
                Salvar
            </button>
            <a class="btn btn-warning"  ui-sref=".home">
                <i class="fa fa-ban"></i>
                Cancelar
            </a>
            <a class="btn btn-danger">
                <i class="fa fa-eraser"></i>
                Excluir
            </a>
            <a class="btn btn-success" ui-sref=".about">
                <i class="fa fa-info"></i>
                About
            </a>
        </div>
    </div>

    <div class="row">
        <div ui-view></div>
    </div>
</div>

</body>
</html>
